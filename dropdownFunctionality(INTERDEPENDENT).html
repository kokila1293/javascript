<!DOCTYPE html>
<html>
<head>
<link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
  <meta charset="utf-8">
  <script>
   
    
    $(function() {
      var options = $("#seconddropdown").html();
    $("#firstdropdown").change(function(e) {
        var text = $("#firstdropdown :selected").text();
        $("#seconddropdown").html(options);
        if (text == "-Select-") return;
        $('#seconddropdown :not([value^="' + text.substr(0, 3) + '"])').remove();

    });
    });
    
    </script>
</head>
<body>
<p style = "font-size:20px;font-variant:small-caps;color:#a110f8;">select any category in dropdown category and subcategory dropdown category changes up on value present in category dropdown</p>
Category:
<select name="type" id="firstdropdown" class="span4 required OneandDoneType">

<option selected="selected" value="">-Select-</option>
<option value="1">Students</option>
<option value="2">Class</option>
<option value="3">Percentage</option>
<option value="4">Hobbies</option> 


</select>

<br/>
<br />

Sub Category:
<select name="subtype" id="seconddropdown" class="span4 required OneandDoneSubType"> 
<option selected="selected" value="">-Select-</option>
<option value="Students">Kokila Venkatesh</option>
<option value="Students">Kumari Venkatesh</option>
<option value="Students">Pushpa Latha</option>
<option value="Class">Class XII</option>
<option value="Class">Class X11</option>
<option value="Percentage">96.6</option>
<option value="Percentage">97.2</option>
<option value="Percentage">91.2</option>
<option value="Hobbies">Cooking</option>
<option value="Hobbies">Basket Ball</option>
<option value="Hobbies">Dancing</option>
</select>
</body>
</html>
